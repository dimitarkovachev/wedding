services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      DB_PATH: /data/wedding.db
      SEED_FILE: /data/seed.json
      GIN_MODE: release
      PORT: "8080"
      RATE_LIMIT_RPS: "100"
      RATE_LIMIT_BURST: "200"
    volumes:
      - ./e2e/testdata/seed.json:/data/seed.json:ro
      - wedding-data:/data

volumes:
  wedding-data:
